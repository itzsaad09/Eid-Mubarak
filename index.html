<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>عيد مبارك - Eid Mubarak</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Lateef:wght@400;700&family=Scheherazade+New:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Scheherazade New", serif;
        background: #0a0a0a;
        color: #f5f5f5;
        height: 100vh;
        overflow: hidden;
      }
      .arabic {
        font-family: "Lateef", serif;
        line-height: 2;
      }
      .gold-text {
        color: #ffd700;
        text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
      }
      .gold-border {
        border-color: #ffd700;
        box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
      }
      .fade-in {
        animation: fadeIn 2s ease-in-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      .float {
        animation: floating 3s ease-in-out infinite;
      }
      @keyframes floating {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-15px);
        }
      }
      .pulse {
        animation: pulse 2s infinite;
      }
      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.6;
        }
      }
    </style>
  </head>
  <body class="flex items-center justify-center p-4">
    <div class="text-center max-w-2xl">
      <!-- Moon and Stars Decoration -->
      <div class="relative mb-8">
        <div
          class="w-24 h-24 rounded-full bg-gradient-to-br from-yellow-200 to-yellow-400 mx-auto float shadow-lg shadow-yellow-400/30"
        ></div>
        <div
          class="absolute top-1/4 left-1/4 w-2 h-2 rounded-full bg-white"
        ></div>
        <div
          class="absolute top-1/3 right-1/3 w-3 h-3 rounded-full bg-white"
        ></div>
        <div
          class="absolute bottom-1/4 right-1/4 w-2 h-2 rounded-full bg-white"
        ></div>
      </div>

      <!-- Main Greeting -->
      <h1 class="text-6xl md:text-8xl font-bold mb-6 gold-text fade-in">
        عيد مبارك
      </h1>
      <h2
        class="text-3xl md:text-4xl mb-8 gold-text fade-in"
        style="animation-delay: 0.3s"
      >
        Eid Mubarak
      </h2>

      <!-- Dua -->
      <div
        class="arabic text-3xl md:text-4xl leading-relaxed mb-8 fade-in"
        style="animation-delay: 0.6s"
      >
        تَقَبَّلَ اللَّهُ مِنَّا وَمِنْكُمْ
      </div>
      <div
        class="text-xl md:text-2xl mb-12 fade-in"
        style="animation-delay: 0.9s"
      >
        May Allah accept [good deeds] from us and from you
      </div>

      <!-- Decorative Elements -->
      <div class="flex justify-center space-x-8 mb-12">
        <div
          class="w-12 h-12 rounded-full gold-border pulse"
          style="animation-delay: 0.2s"
        ></div>
        <div
          class="w-8 h-8 rounded-full gold-border pulse"
          style="animation-delay: 0.4s"
        ></div>
        <div
          class="w-12 h-12 rounded-full gold-border pulse"
          style="animation-delay: 0.6s"
        ></div>
      </div>

      <!-- Additional Dua -->
      <div
        class="arabic text-2xl md:text-3xl mb-4 fade-in"
        style="animation-delay: 1.2s"
      >
        كُلُّ عَامٍ وَأَنْتُمْ بِخَيْرٍ
      </div>
      <div class="text-lg md:text-xl fade-in" style="animation-delay: 1.5s">
        May you be well every year
      </div>
    </div>

    <!-- Audio for Takbeer (hidden autoplay) -->
    <audio id="takbeer" src="takbeer.mp3"></audio>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Play audio on interaction
        document.body.addEventListener("click", function () {
          const audio = document.getElementById("takbeer");
          audio.volume = 0.3;
          audio.play().catch((e) => console.log("Audio play prevented:", e));
        });

        // Confetti effect on click
        document.body.addEventListener("click", function (e) {
          createConfetti(e.clientX, e.clientY);
        });

        function createConfetti(x, y) {
          const colors = ["#FFD700", "#FFFFFF", "#FFA500"];
          for (let i = 0; i < 10; i++) {
            const confetti = document.createElement("div");
            confetti.style.position = "fixed";
            confetti.style.left = x + "px";
            confetti.style.top = y + "px";
            confetti.style.width = "8px";
            confetti.style.height = "8px";
            confetti.style.backgroundColor =
              colors[Math.floor(Math.random() * colors.length)];
            confetti.style.borderRadius = "50%";
            confetti.style.pointerEvents = "none";
            confetti.style.zIndex = "1000";

            const angle = Math.random() * Math.PI * 2;
            const velocity = 3 + Math.random() * 3;
            const rotation = Math.random() * 360;

            let posX = x;
            let posY = y;
            let opacity = 1;

            document.body.appendChild(confetti);

            const animate = () => {
              posX += Math.cos(angle) * velocity;
              posY += Math.sin(angle) * velocity + 0.5; // gravity
              opacity -= 0.02;

              confetti.style.left = posX + "px";
              confetti.style.top = posY + "px";
              confetti.style.opacity = opacity;
              confetti.style.transform = `rotate(${rotation}deg)`;

              if (opacity > 0) {
                requestAnimationFrame(animate);
              } else {
                confetti.remove();
              }
            };

            animate();
          }
        }
      });
    </script>
  </body>
</html>
